<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progressive Muscle Relaxation</title>
  <style>
    :root {
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --text: #e0dff0;
      --accent: #a78bfa;
      --accent-bright: #c084fc;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), #1c1b2f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 5rem;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header, footer {
      width: 100%;
      text-align: center;
      padding: 1rem;
      background: rgba(15, 12, 40, 0.9);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    #pmr-page {
      background: rgba(25, 20, 45, 0.9);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(167, 139, 250, 0.1);
    }

    h2 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    .prominent-instruction {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--accent-bright);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .icon-display {
      font-size: 2.5rem;
      margin: 1rem auto;
      background: #332c57;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer {
      font-size: 1.4rem;
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .instruction-text {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #1e1c29;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .progress-bar div {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #c084fc, #a855f7);
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    button {
      width: 100%;
      padding: 0.9rem 1.2rem;
      margin: 0.4rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent-bright);
      box-shadow: 0 0 10px var(--accent);
    }

    .subtle-btn {
      background: #2b283a;
    }

    .subtle-btn:hover {
      background: #40394f;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(15,12,40,0.95);
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header><h1>Well-being App</h1></header>

  <main>
    <div id="pmr-page">
      <h2>Progressive Muscle Relaxation</h2>
      <div class="prominent-instruction">Breathe deeply and follow each step ‚Äî tense, hold, and release.</div>

      <div class="icon-display" id="step-icon">ü¶∂</div>
      <div class="instruction-text" id="instruction-text">Get ready to begin...</div>
      <div class="timer" id="timer">Ready?</div>

      <div class="progress-bar"><div id="progress"></div></div>

      <button onclick="startRelaxation()">‚ñ∂ Start Relaxation</button>
      <button onclick="stopRelaxation()" class="subtle-btn">‚è∏ Stop</button>
      <button onclick="toggleAmbient()" class="subtle-btn" id="ambient-btn">üåø Ambient: Off</button>
      <button onclick="stopAmbient()" class="subtle-btn">üîá Stop Ambient</button>
      <button onclick="window.location.href='therapeutic-tools.html'" class="subtle-btn">‚Üê Back</button>
    </div>
  </main>

  <footer><small>&copy; 2025 Your App Name</small></footer>

  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="therapeutic-tools.html">Tools</a>
    <a href="calm-corner.html">Calm</a>
  </nav>

  <audio id="ambient-sound" src="C:/Users/Gr00c/OneDrive/Desktop/SENdev/sounds/Sounds-of-nature.mp3" preload="auto" loop></audio>

  <script>
    const steps = [
      { icon: "ü¶∂", instruction: "Tense your feet.", duration: 10 },
      { icon: "üòå", instruction: "Relax your feet and breathe deeply.", duration: 10 },
      { icon: "ü¶µ", instruction: "Tense your legs.", duration: 10 },
      { icon: "üòå", instruction: "Relax your legs and breathe deeply.", duration: 10 },
      { icon: "üí™", instruction: "Tense your arms.", duration: 10 },
      { icon: "üòå", instruction: "Relax your arms and breathe deeply.", duration: 10 },
      { icon: "üò¨", instruction: "Tense your face muscles.", duration: 10 },
      { icon: "üòä", instruction: "Relax your face and breathe deeply.", duration: 10 }
    ];

    let step = 0;
    let interval;
    const icon = document.getElementById('step-icon');
    const instructionText = document.getElementById('instruction-text');
    const timerDisplay = document.getElementById('timer');
    const progressBar = document.getElementById('progress');
    const audio = document.getElementById('ambient-sound');
    const ambientBtn = document.getElementById('ambient-btn');

    function startRelaxation() {
      step = 0;
      nextStep();
    }

    function nextStep() {
      if (step >= steps.length) {
        instructionText.textContent = "You've completed the relaxation session.";
        icon.textContent = "üåü";
        timerDisplay.textContent = "Complete!";
        progressBar.style.width = "100%";
        saveSession();
        return;
      }

      const current = steps[step];
      instructionText.textContent = current.instruction;
      icon.textContent = current.icon;
      progressBar.style.width = `${((step + 1) / steps.length) * 100}%`;
      startTimer(current.duration);
      step++;
    }

    function startTimer(seconds) {
      clearInterval(interval);
      let remaining = seconds;
      timerDisplay.textContent = `${remaining}s`;

      interval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = `${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          nextStep();
        }
      }, 1000);
    }

    function stopRelaxation() {
      clearInterval(interval);
      instructionText.textContent = "Session paused. You can resume anytime.";
      timerDisplay.textContent = "Paused";
    }

    function toggleAmbient() {
      if (audio.paused) {
        audio.play().then(() => {
          ambientBtn.textContent = "üîà Ambient: On";
        }).catch(() => {
          ambientBtn.textContent = "‚ö†Ô∏è Audio Error";
        });
      } else {
        audio.pause();
        ambientBtn.textContent = "üåø Ambient: Off";
      }
    }

    function stopAmbient() {
      audio.pause();
      audio.currentTime = 0;
      ambientBtn.textContent = "üåø Ambient: Off";
    }

    function saveSession() {
      const session = {
        type: "PMR",
        timestamp: new Date().toISOString()
      };
      const logs = JSON.parse(localStorage.getItem("pmrLogs")) || [];
      logs.push(session);
      localStorage.setItem("pmrLogs", JSON.stringify(logs));
    }
  </script>

</body>
</html>
